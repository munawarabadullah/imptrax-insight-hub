<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient3)"/>
  
  <!-- Data visualization charts -->
  <g transform="translate(100, 100)">
    <!-- Bar chart -->
    <g fill="url(#chartGradient)">
      <rect x="0" y="150" width="30" height="50" rx="2"/>
      <rect x="40" y="120" width="30" height="80" rx="2"/>
      <rect x="80" y="100" width="30" height="100" rx="2"/>
      <rect x="120" y="80" width="30" height="120" rx="2"/>
      <rect x="160" y="60" width="30" height="140" rx="2"/>
    </g>
    
    <!-- Chart axes -->
    <g stroke="#93c5fd" stroke-width="2" opacity="0.7">
      <line x1="0" y1="200" x2="200" y2="200"/>
      <line x1="0" y1="200" x2="0" y2="50"/>
    </g>
  </g>
  
  <!-- Pie chart -->
  <g transform="translate(450, 150)">
    <circle cx="0" cy="0" r="60" fill="none" stroke="#93c5fd" stroke-width="3" opacity="0.3"/>
    
    <!-- Pie segments -->
    <path d="M 0,-60 A 60,60 0 0,1 42.43,42.43 L 0,0 Z" fill="#dbeafe" opacity="0.9"/>
    <path d="M 42.43,42.43 A 60,60 0 0,1 -42.43,42.43 L 0,0 Z" fill="#93c5fd" opacity="0.8"/>
    <path d="M -42.43,42.43 A 60,60 0 0,1 0,-60 L 0,0 Z" fill="#60a5fa" opacity="0.7"/>
  </g>
  
  <!-- Line graph -->
  <g transform="translate(550, 250)">
    <g stroke="#dbeafe" stroke-width="3" fill="none">
      <path d="M 0,50 Q 25,30 50,40 Q 75,20 100,25 Q 125,10 150,15"/>
    </g>
    
    <!-- Data points -->
    <g fill="#dbeafe">
      <circle cx="0" cy="50" r="4"/>
      <circle cx="50" cy="40" r="4"/>
      <circle cx="100" cy="25" r="4"/>
      <circle cx="150" cy="15" r="4"/>
    </g>
    
    <!-- Grid lines -->
    <g stroke="#93c5fd" stroke-width="1" opacity="0.3">
      <line x1="0" y1="0" x2="150" y2="0"/>
      <line x1="0" y1="20" x2="150" y2="20"/>
      <line x1="0" y1="40" x2="150" y2="40"/>
      <line x1="0" y1="60" x2="150" y2="60"/>
    </g>
  </g>
  
  <!-- Data flow streams -->
  <g stroke="#93c5fd" stroke-width="2" fill="none" opacity="0.6">
    <path d="M50 300 Q150 280 250 300 Q350 320 450 300">
      <animate attributeName="stroke-dasharray" values="0,15;15,0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M100 350 Q200 330 300 350 Q400 370 500 350">
      <animate attributeName="stroke-dasharray" values="15,0;0,15" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Database/server icons -->
  <g transform="translate(50, 320)">
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#60a5fa" opacity="0.8"/>
    <rect x="-25" y="0" width="50" height="20" fill="#60a5fa" opacity="0.6"/>
    <ellipse cx="0" cy="20" rx="25" ry="8" fill="#60a5fa" opacity="0.8"/>
    
    <ellipse cx="0" cy="-15" rx="25" ry="8" fill="#93c5fd" opacity="0.8"/>
    <rect x="-25" y="-15" width="50" height="15" fill="#93c5fd" opacity="0.6"/>
  </g>
  
  <!-- Analytics dashboard elements -->
  <g transform="translate(600, 80)">
    <!-- Dashboard frame -->
    <rect x="0" y="0" width="120" height="80" fill="none" stroke="#93c5fd" stroke-width="2" opacity="0.7" rx="5"/>
    
    <!-- Mini charts inside dashboard -->
    <rect x="10" y="10" width="40" height="25" fill="#dbeafe" opacity="0.6" rx="2"/>
    <rect x="60" y="10" width="40" height="25" fill="#60a5fa" opacity="0.6" rx="2"/>
    <rect x="10" y="45" width="90" height="25" fill="#93c5fd" opacity="0.6" rx="2"/>
    
    <!-- Mini bar indicators -->
    <g fill="#1e3a8a">
      <rect x="15" y="25" width="3" height="8"/>
      <rect x="20" y="20" width="3" height="13"/>
      <rect x="25" y="22" width="3" height="11"/>
      <rect x="30" y="18" width="3" height="15"/>
    </g>
  </g>
  
  <!-- Floating data particles -->
  <g fill="#dbeafe" opacity="0.7">
    <circle cx="200" cy="50" r="3"/>
    <circle cx="350" cy="80" r="2"/>
    <circle cx="500" cy="60" r="3"/>
    <circle cx="650" cy="200" r="2"/>
    <circle cx="750" cy="300" r="3"/>
    <circle cx="150" cy="380" r="2"/>
  </g>
  
  <!-- Binary code pattern -->
  <g fill="#93c5fd" opacity="0.3" font-family="monospace" font-size="12">
    <text x="700" y="350">1010</text>
    <text x="720" y="365">0110</text>
    <text x="740" y="380">1101</text>
  </g>
</svg>