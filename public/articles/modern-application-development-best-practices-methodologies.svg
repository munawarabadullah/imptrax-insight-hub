<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.7" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient6)"/>
  
  <!-- Development pipeline flow -->
  <g transform="translate(50, 200)">
    <!-- Pipeline stages -->
    <g fill="url(#codeGradient)">
      <!-- Code stage -->
      <rect x="0" y="-20" width="80" height="40" rx="5"/>
      <text x="40" y="5" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">CODE</text>
      
      <!-- Build stage -->
      <rect x="120" y="-20" width="80" height="40" rx="5"/>
      <text x="160" y="5" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">BUILD</text>
      
      <!-- Test stage -->
      <rect x="240" y="-20" width="80" height="40" rx="5"/>
      <text x="280" y="5" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">TEST</text>
      
      <!-- Deploy stage -->
      <rect x="360" y="-20" width="80" height="40" rx="5"/>
      <text x="400" y="5" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">DEPLOY</text>
      
      <!-- Monitor stage -->
      <rect x="480" y="-20" width="80" height="40" rx="5"/>
      <text x="520" y="5" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="12" font-weight="bold">MONITOR</text>
    </g>
    
    <!-- Pipeline arrows -->
    <g fill="#60a5fa" opacity="0.8">
      <polygon points="100,0 115,0 110,-8 110,8"/>
      <polygon points="220,0 235,0 230,-8 230,8"/>
      <polygon points="340,0 355,0 350,-8 350,8"/>
      <polygon points="460,0 475,0 470,-8 470,8"/>
    </g>
  </g>
  
  <!-- Code editor representation -->
  <g transform="translate(100, 80)">
    <!-- Editor window -->
    <rect x="0" y="0" width="200" height="120" fill="#1e40af" opacity="0.9" rx="5"/>
    <rect x="0" y="0" width="200" height="25" fill="#60a5fa" opacity="0.8" rx="5 5 0 0"/>
    
    <!-- Window controls -->
    <circle cx="15" cy="12" r="4" fill="#ef4444" opacity="0.8"/>
    <circle cx="30" cy="12" r="4" fill="#f59e0b" opacity="0.8"/>
    <circle cx="45" cy="12" r="4" fill="#10b981" opacity="0.8"/>
    
    <!-- Code lines -->
    <g fill="#dbeafe" opacity="0.8">
      <rect x="10" y="35" width="120" height="3" rx="1"/>
      <rect x="10" y="45" width="80" height="3" rx="1"/>
      <rect x="20" y="55" width="100" height="3" rx="1"/>
      <rect x="20" y="65" width="60" height="3" rx="1"/>
      <rect x="10" y="75" width="90" height="3" rx="1"/>
      <rect x="20" y="85" width="110" height="3" rx="1"/>
      <rect x="10" y="95" width="70" height="3" rx="1"/>
    </g>
    
    <!-- Syntax highlighting -->
    <g fill="#93c5fd" opacity="0.9">
      <rect x="130" y="35" width="30" height="3" rx="1"/>
      <rect x="90" y="45" width="40" height="3" rx="1"/>
      <rect x="130" y="55" width="25" height="3" rx="1"/>
      <rect x="80" y="65" width="35" height="3" rx="1"/>
    </g>
  </g>
  
  <!-- Git version control -->
  <g transform="translate(400, 80)">
    <!-- Git branches visualization -->
    <g stroke="#93c5fd" stroke-width="3" fill="none">
      <path d="M0,20 L60,20 L80,40 L120,40"/>
      <path d="M60,20 L60,60 L120,60"/>
      <path d="M80,40 L100,20 L120,20"/>
    </g>
    
    <!-- Commit nodes -->
    <g fill="#dbeafe">
      <circle cx="0" cy="20" r="6"/>
      <circle cx="60" cy="20" r="6"/>
      <circle cx="80" cy="40" r="6"/>
      <circle cx="120" cy="40" r="6"/>
      <circle cx="60" cy="60" r="6"/>
      <circle cx="120" cy="60" r="6"/>
      <circle cx="100" cy="20" r="6"/>
      <circle cx="120" cy="20" r="6"/>
    </g>
  </g>
  
  <!-- Container/Docker representation -->
  <g transform="translate(600, 100)">
    <!-- Container boxes -->
    <rect x="0" y="0" width="50" height="60" fill="#60a5fa" opacity="0.8" rx="3"/>
    <rect x="60" y="0" width="50" height="60" fill="#93c5fd" opacity="0.8" rx="3"/>
    
    <!-- Container content -->
    <g fill="#1e40af" opacity="0.9">
      <rect x="5" y="5" width="40" height="8" rx="1"/>
      <rect x="5" y="18" width="30" height="8" rx="1"/>
      <rect x="5" y="31" width="35" height="8" rx="1"/>
      
      <rect x="65" y="5" width="40" height="8" rx="1"/>
      <rect x="65" y="18" width="30" height="8" rx="1"/>
      <rect x="65" y="31" width="35" height="8" rx="1"/>
    </g>
    
    <!-- Container labels -->
    <text x="25" y="55" text-anchor="middle" fill="#dbeafe" font-family="Arial" font-size="8">APP</text>
    <text x="85" y="55" text-anchor="middle" fill="#dbeafe" font-family="Arial" font-size="8">DB</text>
  </g>
  
  <!-- API endpoints -->
  <g transform="translate(50, 320)">
    <!-- API gateway -->
    <rect x="0" y="0" width="100" height="50" fill="#3b82f6" opacity="0.8" rx="5"/>
    <text x="50" y="30" text-anchor="middle" fill="#dbeafe" font-family="Arial" font-size="12" font-weight="bold">API</text>
    
    <!-- Endpoints -->
    <g fill="#93c5fd" opacity="0.7">
      <rect x="120" y="5" width="60" height="15" rx="2"/>
      <rect x="120" y="25" width="60" height="15" rx="2"/>
      
      <text x="150" y="15" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="8">/users</text>
      <text x="150" y="35" text-anchor="middle" fill="#1e40af" font-family="Arial" font-size="8">/data</text>
    </g>
    
    <!-- Connection lines -->
    <g stroke="#dbeafe" stroke-width="2" opacity="0.6">
      <line x1="100" y1="12" x2="120" y2="12"/>
      <line x1="100" y1="32" x2="120" y2="32"/>
    </g>
  </g>
  
  <!-- Microservices architecture -->
  <g transform="translate(500, 280)">
    <!-- Service nodes -->
    <g fill="#60a5fa" opacity="0.8">
      <circle cx="0" cy="0" r="25"/>
      <circle cx="60" cy="0" r="25"/>
      <circle cx="30" cy="50" r="25"/>
    </g>
    
    <!-- Service labels -->
    <g fill="#1e40af" font-family="Arial" font-size="8" text-anchor="middle">
      <text x="0" y="3">AUTH</text>
      <text x="60" y="3">USER</text>
      <text x="30" y="53">DATA</text>
    </g>
    
    <!-- Inter-service communication -->
    <g stroke="#dbeafe" stroke-width="2" opacity="0.6">
      <line x1="25" y1="0" x2="35" y2="0"/>
      <line x1="15" y1="20" x2="15" y2="30"/>
      <line x1="45" y1="20" x2="45" y2="30"/>
    </g>
  </g>
  
  <!-- Agile/Scrum elements -->
  <g transform="translate(300, 300)">
    <!-- Sprint cycle -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#93c5fd" stroke-width="3" opacity="0.7"/>
    
    <!-- Sprint phases -->
    <g fill="#dbeafe" opacity="0.8">
      <circle cx="0" cy="-30" r="5"/>
      <circle cx="21" cy="-21" r="5"/>
      <circle cx="21" cy="21" r="5"/>
      <circle cx="0" cy="30" r="5"/>
      <circle cx="-21" cy="21" r="5"/>
      <circle cx="-21" cy="-21" r="5"/>
    </g>
    
    <!-- Center sprint indicator -->
    <text x="0" y="5" text-anchor="middle" fill="#dbeafe" font-family="Arial" font-size="10" font-weight="bold">SPRINT</text>
  </g>
  
  <!-- Floating tech particles -->
  <g fill="#93c5fd" opacity="0.4">
    <circle cx="150" cy="30" r="2"/>
    <circle cx="350" cy="50" r="2"/>
    <circle cx="550" cy="40" r="2"/>
    <circle cx="250" cy="380" r="2"/>
    <circle cx="450" cy="370" r="2"/>
    <circle cx="650" cy="350" r="2"/>
    <circle cx="750" cy="200" r="2"/>
  </g>
  
  <!-- Modern development label -->
  <g fill="#dbeafe" opacity="0.8" font-family="Arial, sans-serif" font-size="14" font-weight="bold">
    <text x="400" y="30" text-anchor="middle">MODERN DEVELOPMENT</text>
  </g>
</svg>