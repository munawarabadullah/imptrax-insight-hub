<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cloudGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient4)"/>
  
  <!-- Main cloud formation -->
  <g transform="translate(400, 150)">
    <!-- Large central cloud -->
    <ellipse cx="0" cy="0" rx="80" ry="40" fill="url(#cloudGradient)"/>
    <ellipse cx="-30" cy="-10" rx="50" ry="30" fill="url(#cloudGradient)"/>
    <ellipse cx="30" cy="-10" rx="50" ry="30" fill="url(#cloudGradient)"/>
    <ellipse cx="-50" cy="10" rx="35" ry="25" fill="url(#cloudGradient)"/>
    <ellipse cx="50" cy="10" rx="35" ry="25" fill="url(#cloudGradient)"/>
  </g>
  
  <!-- Smaller cloud clusters -->
  <g transform="translate(150, 100)">
    <ellipse cx="0" cy="0" rx="40" ry="20" fill="#93c5fd" opacity="0.7"/>
    <ellipse cx="-15" cy="-5" rx="25" ry="15" fill="#93c5fd" opacity="0.7"/>
    <ellipse cx="15" cy="-5" rx="25" ry="15" fill="#93c5fd" opacity="0.7"/>
  </g>
  
  <g transform="translate(650, 120)">
    <ellipse cx="0" cy="0" rx="35" ry="18" fill="#60a5fa" opacity="0.8"/>
    <ellipse cx="-12" cy="-4" rx="20" ry="12" fill="#60a5fa" opacity="0.8"/>
    <ellipse cx="12" cy="-4" rx="20" ry="12" fill="#60a5fa" opacity="0.8"/>
  </g>
  
  <!-- Data streams to/from clouds -->
  <g stroke="#dbeafe" stroke-width="2" fill="none" opacity="0.6">
    <path d="M100 250 Q200 200 300 220 Q350 230 400 210">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M500 210 Q550 230 600 220 Q650 200 700 250">
      <animate attributeName="stroke-dasharray" values="20,0;0,20" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M400 190 L400 100">
      <animate attributeName="stroke-dasharray" values="0,10;10,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Edge computing nodes -->
  <g fill="#60a5fa" opacity="0.8">
    <g transform="translate(100, 300)">
      <rect x="-15" y="-15" width="30" height="30" rx="5"/>
      <circle cx="0" cy="0" r="8" fill="#dbeafe"/>
    </g>
    <g transform="translate(700, 300)">
      <rect x="-15" y="-15" width="30" height="30" rx="5"/>
      <circle cx="0" cy="0" r="8" fill="#dbeafe"/>
    </g>
    <g transform="translate(200, 350)">
      <rect x="-12" y="-12" width="24" height="24" rx="4"/>
      <circle cx="0" cy="0" r="6" fill="#dbeafe"/>
    </g>
    <g transform="translate(600, 350)">
      <rect x="-12" y="-12" width="24" height="24" rx="4"/>
      <circle cx="0" cy="0" r="6" fill="#dbeafe"/>
    </g>
  </g>
  
  <!-- Serverless function representations -->
  <g transform="translate(400, 250)">
    <g fill="#93c5fd" opacity="0.7">
      <polygon points="-40,20 -20,0 0,20 -20,40" transform="rotate(0)"/>
      <polygon points="0,20 20,0 40,20 20,40" transform="rotate(0)"/>
      <polygon points="-20,60 0,40 20,60 0,80" transform="rotate(0)"/>
    </g>
    
    <!-- Function execution indicators -->
    <g fill="#dbeafe" opacity="0.8">
      <circle cx="-20" cy="20" r="3"/>
      <circle cx="20" cy="20" r="3"/>
      <circle cx="0" cy="60" r="3"/>
    </g>
  </g>
  
  <!-- Network connections -->
  <g stroke="#93c5fd" stroke-width="1" opacity="0.5">
    <line x1="100" y1="300" x2="200" y2="350"/>
    <line x1="200" y1="350" x2="400" y2="250"/>
    <line x1="400" y1="250" x2="600" y2="350"/>
    <line x1="600" y1="350" x2="700" y2="300"/>
    <line x1="100" y1="300" x2="150" y2="120"/>
    <line x1="700" y1="300" x2="650" y2="138"/>
  </g>
  
  <!-- 2024 futuristic elements -->
  <g fill="#dbeafe" opacity="0.6">
    <!-- Quantum computing representation -->
    <g transform="translate(50, 50)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#dbeafe" stroke-width="2"/>
      <circle cx="0" cy="0" r="10" fill="none" stroke="#dbeafe" stroke-width="1"/>
      <circle cx="0" cy="0" r="3" fill="#dbeafe"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#dbeafe" stroke-width="1"/>
      <line x1="0" y1="-20" x2="0" y2="20" stroke="#dbeafe" stroke-width="1"/>
    </g>
    
    <!-- AI/ML processing units -->
    <g transform="translate(750, 50)">
      <rect x="-15" y="-15" width="30" height="30" fill="none" stroke="#dbeafe" stroke-width="2" rx="3"/>
      <rect x="-8" y="-8" width="16" height="16" fill="#60a5fa" opacity="0.8" rx="2"/>
      <circle cx="0" cy="0" r="4" fill="#dbeafe"/>
    </g>
  </g>
  
  <!-- Floating tech particles -->
  <g fill="#93c5fd" opacity="0.4">
    <circle cx="250" cy="80" r="2"/>
    <circle cx="550" cy="90" r="2"/>
    <circle cx="320" cy="320" r="2"/>
    <circle cx="480" cy="330" r="2"/>
    <circle cx="150" cy="200" r="2"/>
    <circle cx="650" cy="220" r="2"/>
  </g>
  
  <!-- Year indicator -->
  <g fill="#dbeafe" opacity="0.8" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    <text x="680" y="380" text-anchor="middle">2024</text>
  </g>
</svg>