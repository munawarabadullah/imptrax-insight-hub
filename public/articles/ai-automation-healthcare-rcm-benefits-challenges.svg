<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1e40af" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Main Healthcare Building/Hospital Icon -->
  <g transform="translate(50, 120)">
    <!-- Building Base -->
    <rect x="0" y="80" width="120" height="100" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" rx="8" filter="url(#shadow)"/>
    
    <!-- Medical Cross -->
    <rect x="45" y="100" width="30" height="8" fill="#dc2626" rx="4"/>
    <rect x="56" y="89" width="8" height="30" fill="#dc2626" rx="4"/>
    
    <!-- Windows -->
    <rect x="15" y="95" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="35" y="95" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="73" y="95" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="93" y="95" width="12" height="12" fill="#1e40af" rx="2"/>
    
    <rect x="15" y="125" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="35" y="125" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="73" y="125" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="93" y="125" width="12" height="12" fill="#1e40af" rx="2"/>
    
    <rect x="15" y="155" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="35" y="155" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="73" y="155" width="12" height="12" fill="#1e40af" rx="2"/>
    <rect x="93" y="155" width="12" height="12" fill="#1e40af" rx="2"/>
  </g>
  
  <!-- AI Brain/Neural Network -->
  <g transform="translate(250, 80)">
    <!-- Brain Outline -->
    <path d="M 60 40 C 80 20, 120 20, 140 40 C 150 50, 150 70, 140 80 C 130 100, 100 110, 80 100 C 60 90, 50 70, 60 40 Z" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Neural Network Nodes -->
    <circle cx="80" cy="50" r="4" fill="#1e40af"/>
    <circle cx="100" cy="45" r="4" fill="#1e40af"/>
    <circle cx="120" cy="55" r="4" fill="#1e40af"/>
    <circle cx="90" cy="70" r="4" fill="#1e40af"/>
    <circle cx="110" cy="75" r="4" fill="#1e40af"/>
    <circle cx="85" cy="90" r="4" fill="#1e40af"/>
    <circle cx="105" cy="85" r="4" fill="#1e40af"/>
    
    <!-- Neural Connections -->
    <line x1="80" y1="50" x2="100" y2="45" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="45" x2="120" y2="55" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="50" x2="90" y2="70" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="70" x2="110" y2="75" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="45" x2="110" y2="75" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="70" x2="105" y2="85" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
    <line x1="110" y1="75" x2="85" y2="90" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Data Flow/Automation Arrows -->
  <g transform="translate(200, 140)">
    <!-- Arrow 1 -->
    <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="20" cy="0" r="3" fill="#1e40af">
      <animate attributeName="cx" values="5;35;5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g transform="translate(420, 140)">
    <!-- Arrow 2 -->
    <path d="M 0 0 L 40 0 L 35 -5 M 40 0 L 35 5" fill="none" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="20" cy="0" r="3" fill="#1e40af">
      <animate attributeName="cx" values="5;35;5" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
  
  <!-- Revenue Cycle Dashboard/Analytics -->
  <g transform="translate(500, 100)">
    <!-- Dashboard Screen -->
    <rect x="0" y="0" width="180" height="120" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" rx="8" filter="url(#shadow)"/>
    
    <!-- Screen Content -->
    <rect x="10" y="10" width="160" height="100" fill="white" rx="4"/>
    
    <!-- Charts and Graphs -->
    <!-- Bar Chart -->
    <rect x="20" y="80" width="8" height="20" fill="#3b82f6"/>
    <rect x="32" y="70" width="8" height="30" fill="#1e40af"/>
    <rect x="44" y="85" width="8" height="15" fill="#3b82f6"/>
    <rect x="56" y="60" width="8" height="40" fill="#1e40af"/>
    <rect x="68" y="75" width="8" height="25" fill="#3b82f6"/>
    
    <!-- Line Graph -->
    <polyline points="90,90 105,75 120,80 135,65 150,70" fill="none" stroke="#1e40af" stroke-width="2"/>
    <circle cx="90" cy="90" r="2" fill="#1e40af"/>
    <circle cx="105" cy="75" r="2" fill="#1e40af"/>
    <circle cx="120" cy="80" r="2" fill="#1e40af"/>
    <circle cx="135" cy="65" r="2" fill="#1e40af"/>
    <circle cx="150" cy="70" r="2" fill="#1e40af"/>
    
    <!-- Status Indicators -->
    <circle cx="25" cy="25" r="4" fill="#10b981"/>
    <circle cx="45" cy="25" r="4" fill="#f59e0b"/>
    <circle cx="65" cy="25" r="4" fill="#ef4444"/>
    
    <!-- Text Labels -->
    <text x="20" y="45" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">Claims</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="8" fill="#1e40af">Revenue</text>
  </g>
  
  <!-- Gears/Automation Symbols -->
  <g transform="translate(300, 280)">
    <!-- Large Gear -->
    <circle cx="0" cy="0" r="25" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="15" fill="white"/>
    <!-- Gear Teeth -->
    <rect x="-2" y="-25" width="4" height="8" fill="#3b82f6"/>
    <rect x="-2" y="17" width="4" height="8" fill="#3b82f6"/>
    <rect x="17" y="-2" width="8" height="4" fill="#3b82f6"/>
    <rect x="-25" y="-2" width="8" height="4" fill="#3b82f6"/>
    
    <animateTransform attributeName="transform" type="rotate" values="0;360" dur="4s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(380, 300)">
    <!-- Medium Gear -->
    <circle cx="0" cy="0" r="18" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="10" fill="white"/>
    <!-- Gear Teeth -->
    <rect x="-1.5" y="-18" width="3" height="6" fill="#3b82f6"/>
    <rect x="-1.5" y="12" width="3" height="6" fill="#3b82f6"/>
    <rect x="12" y="-1.5" width="6" height="3" fill="#3b82f6"/>
    <rect x="-18" y="-1.5" width="6" height="3" fill="#3b82f6"/>
    
    <animateTransform attributeName="transform" type="rotate" values="360;0" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <g transform="translate(450, 270)">
    <!-- Small Gear -->
    <circle cx="0" cy="0" r="12" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="7" fill="white"/>
    <!-- Gear Teeth -->
    <rect x="-1" y="-12" width="2" height="4" fill="#3b82f6"/>
    <rect x="-1" y="8" width="2" height="4" fill="#3b82f6"/>
    <rect x="8" y="-1" width="4" height="2" fill="#3b82f6"/>
    <rect x="-12" y="-1" width="4" height="2" fill="#3b82f6"/>
    
    <animateTransform attributeName="transform" type="rotate" values="0;360" dur="2s" repeatCount="indefinite"/>
  </g>
  
  <!-- Benefits Icons -->
  <g transform="translate(100, 300)">
    <!-- Speed/Clock Icon -->
    <circle cx="0" cy="0" r="20" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <line x1="0" y1="0" x2="0" y2="-12" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="8" y2="0" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
    <circle cx="0" cy="0" r="2" fill="#1e40af"/>
  </g>
  
  <g transform="translate(600, 300)">
    <!-- Accuracy/Target Icon -->
    <circle cx="0" cy="0" r="20" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#1e40af" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="none" stroke="#1e40af" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#1e40af"/>
  </g>
  
  <!-- Challenge Icons -->
  <g transform="translate(150, 380)">
    <!-- Security/Shield Icon -->
    <path d="M 0 -15 L 10 -10 L 10 5 L 0 15 L -10 5 L -10 -10 Z" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <path d="M -5 -2 L -2 2 L 5 -5" fill="none" stroke="#1e40af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(550, 380)">
    <!-- Training/People Icon -->
    <circle cx="-8" cy="-5" r="5" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="1"/>
    <circle cx="8" cy="-5" r="5" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="1"/>
    <rect x="-12" y="2" width="8" height="12" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="1" rx="2"/>
    <rect x="4" y="2" width="8" height="12" fill="url(#lightBlueGradient)" stroke="#3b82f6" stroke-width="1" rx="2"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e40af">AI & Automation in Healthcare RCM</text>
  <text x="400" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Benefits, Challenges & Implementation</text>
  
  <!-- Floating Data Points -->
  <g opacity="0.6">
    <circle cx="120" cy="60" r="2" fill="#3b82f6">
      <animate attributeName="cy" values="60;50;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="680" cy="80" r="2" fill="#1e40af">
      <animate attributeName="cy" values="80;70;80" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="120" r="2" fill="#3b82f6">
      <animate attributeName="cy" values="120;110;120" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="200" r="2" fill="#1e40af">
      <animate attributeName="cy" values="200;190;200" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>