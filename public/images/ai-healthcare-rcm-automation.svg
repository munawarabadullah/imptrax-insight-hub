<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rcmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
      <path d="M 30 0 L 0 0 0 30" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Title Text -->
  <text x="400" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    AI-Powered Healthcare Revenue Cycle Management
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="75" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="12">
    Intelligent Automation for Modern Healthcare Operations
  </text>
  
  <!-- Central AI Brain/Processor -->
  <g transform="translate(400,200)">
    <!-- Main AI Core -->
    <circle cx="0" cy="0" r="40" fill="url(#aiGradient)" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
    
    <!-- AI Circuit Pattern -->
    <g stroke="#ffffff" stroke-width="1" opacity="0.8">
      <circle cx="0" cy="0" r="25" fill="none"/>
      <circle cx="0" cy="0" r="15" fill="none"/>
      <line x1="-15" y1="0" x2="-25" y2="0"/>
      <line x1="15" y1="0" x2="25" y2="0"/>
      <line x1="0" y1="-15" x2="0" y2="-25"/>
      <line x1="0" y1="15" x2="0" y2="25"/>
      <line x1="-11" y1="-11" x2="-18" y2="-18"/>
      <line x1="11" y1="11" x2="18" y2="18"/>
      <line x1="11" y1="-11" x2="18" y2="-18"/>
      <line x1="-11" y1="11" x2="-18" y2="18"/>
    </g>
    
    <!-- AI Text -->
    <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
      AI
    </text>
  </g>
  
  <!-- Healthcare Icons (Left Side) -->
  
  <!-- Medical Cross -->
  <g transform="translate(150,150)">
    <circle cx="0" cy="0" r="25" fill="url(#healthGradient)" opacity="0.9"/>
    <path d="M-8,-16 L8,-16 L8,-8 L16,-8 L16,8 L8,8 L8,16 L-8,16 L-8,8 L-16,8 L-16,-8 L-8,-8 Z" fill="#ffffff"/>
  </g>
  
  <!-- Stethoscope -->
  <g transform="translate(150,250)">
    <circle cx="0" cy="0" r="25" fill="url(#healthGradient)" opacity="0.9"/>
    <path d="M-12,-8 C-12,-12 -8,-16 -4,-16 C0,-16 4,-12 4,-8 L4,4 C4,8 0,12 -4,12 C-8,12 -12,8 -12,4 Z" fill="#ffffff"/>
    <circle cx="-4" cy="-4" r="2" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M4,-8 Q12,-8 12,0 Q12,8 4,8" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Heart Rate -->
  <g transform="translate(150,350)">
    <circle cx="0" cy="0" r="25" fill="url(#healthGradient)" opacity="0.9"/>
    <path d="M-16,0 L-8,0 L-4,-8 L0,8 L4,-12 L8,4 L16,0" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-12" cy="-6" r="3" fill="#ffffff"/>
    <circle cx="12" cy="-6" r="3" fill="#ffffff"/>
  </g>
  
  <!-- RCM Process Icons (Right Side) -->
  
  <!-- Dollar Sign (Revenue) -->
  <g transform="translate(650,150)">
    <circle cx="0" cy="0" r="25" fill="url(#rcmGradient)" opacity="0.9"/>
    <path d="M0,-16 L0,-12 M-8,-8 C-8,-12 -4,-16 0,-16 C4,-16 8,-12 8,-8 C8,-4 4,0 0,0 C-4,0 -8,4 -8,8 C-8,12 -4,16 0,16 C4,16 8,12 8,8 M0,12 L0,16" 
          fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Claims Document -->
  <g transform="translate(650,250)">
    <circle cx="0" cy="0" r="25" fill="url(#rcmGradient)" opacity="0.9"/>
    <rect x="-10" y="-12" width="20" height="24" fill="#ffffff" rx="2"/>
    <line x1="-6" y1="-8" x2="6" y2="-8" stroke="#7c3aed" stroke-width="1"/>
    <line x1="-6" y1="-4" x2="6" y2="-4" stroke="#7c3aed" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#7c3aed" stroke-width="1"/>
    <line x1="-6" y1="4" x2="6" y2="4" stroke="#7c3aed" stroke-width="1"/>
    <line x1="-6" y1="8" x2="6" y2="8" stroke="#7c3aed" stroke-width="1"/>
  </g>
  
  <!-- Analytics Chart -->
  <g transform="translate(650,350)">
    <circle cx="0" cy="0" r="25" fill="url(#rcmGradient)" opacity="0.9"/>
    <rect x="-12" y="-8" width="24" height="16" fill="#ffffff" rx="2"/>
    <rect x="-8" y="0" width="3" height="6" fill="#7c3aed"/>
    <rect x="-3" y="-2" width="3" height="8" fill="#7c3aed"/>
    <rect x="2" y="2" width="3" height="4" fill="#7c3aed"/>
    <rect x="7" y="-4" width="3" height="10" fill="#7c3aed"/>
  </g>
  
  <!-- Data Flow Connections -->
  <g opacity="0.7">
    <!-- From Healthcare to AI -->
    <path d="M175,150 Q250,150 360,180" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M175,250 Q250,225 360,200" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M175,350 Q250,300 360,220" fill="none" stroke="#10b981" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- From AI to RCM -->
    <path d="M440,180 Q550,150 625,150" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M440,200 Q550,225 625,250" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M440,220 Q550,300 625,350" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Process Labels -->
  <text x="150" y="120" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    HEALTHCARE DATA
  </text>
  <text x="400" y="120" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    AI PROCESSING
  </text>
  <text x="650" y="120" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    RCM AUTOMATION
  </text>
  
  <!-- Floating Data Particles -->
  <g opacity="0.4">
    <circle cx="100" cy="180" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="120" r="2" fill="#10b981">
      <animate attributeName="cy" values="120;100;120" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="160" r="2" fill="#8b5cf6">
      <animate attributeName="cy" values="160;140;160" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="200" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="200;180;200" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="320" r="2" fill="#10b981">
      <animate attributeName="cy" values="320;300;320" dur="4.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="380" r="2" fill="#8b5cf6">
      <animate attributeName="cy" values="380;360;380" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom Branding -->
  <text x="400" y="420" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
    ImpTrax Healthcare Technology Solutions
  </text>
</svg>