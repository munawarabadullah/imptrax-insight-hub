<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="healthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>
  
  <!-- Title Text - Moved down for better spacing -->
  <text x="400" y="60" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    Future of AI in Healthcare
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="85" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="14">
    Revolutionizing Diagnosis, RCM, and Patient Care
  </text>
  
  <!-- Central Brain/AI Core - Repositioned for 16:9 aspect ratio -->
  <g transform="translate(400,225)">
    <!-- Brain outline -->
    <path d="M-50,-35 C-70,-50 -70,-65 -50,-75 C-35,-80 -15,-80 0,-75 C15,-80 35,-80 50,-75 C70,-65 70,-50 50,-35 C60,-20 60,-5 50,10 C70,25 70,40 50,55 C35,65 15,65 0,55 C-15,65 -35,65 -50,55 C-70,40 -70,25 -50,10 C-60,-5 -60,-20 -50,-35 Z" 
          fill="url(#aiGradient)" 
          stroke="#ffffff" 
          stroke-width="2" 
          filter="url(#glow)"/>
    
    <!-- Neural network nodes -->
    <circle cx="-25" cy="-15" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-25" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="25" cy="-15" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="-15" cy="0" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="15" cy="0" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="-25" cy="15" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="25" r="3" fill="#ffffff" opacity="0.8"/>
    <circle cx="25" cy="15" r="3" fill="#ffffff" opacity="0.8"/>
    
    <!-- Neural connections -->
    <line x1="-25" y1="-15" x2="0" y2="-25" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-25" x2="25" y2="-15" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-25" y1="-15" x2="-15" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="25" y1="-15" x2="15" y2="0" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-15" y1="0" x2="0" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="15" y1="0" x2="0" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="-25" y1="15" x2="0" y2="25" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="25" x2="25" y2="15" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Healthcare Icons Around Brain - Adjusted positions for 16:9 -->
  
  <!-- Stethoscope (Top Left) -->
  <g transform="translate(200,140)">
    <circle cx="0" cy="0" r="25" fill="url(#healthGradient)" opacity="0.9"/>
    <path d="M-12,-8 C-12,-12 -8,-16 -4,-16 C0,-16 4,-12 4,-8 L4,4 C4,8 0,12 -4,12 C-8,12 -12,8 -12,4 Z" fill="#ffffff"/>
    <circle cx="-4" cy="-4" r="2" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M4,-8 Q12,-8 12,0 Q12,8 4,8" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Heart Monitor (Top Right) -->
  <g transform="translate(600,140)">
    <circle cx="0" cy="0" r="25" fill="url(#healthGradient)" opacity="0.9"/>
    <path d="M-16,0 L-8,0 L-4,-8 L0,8 L4,-12 L8,4 L16,0" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-12" cy="-6" r="3" fill="#ffffff"/>
    <circle cx="12" cy="-6" r="3" fill="#ffffff"/>
  </g>
  
  <!-- DNA Helix (Bottom Left) -->
  <g transform="translate(200,310)">
    <circle cx="0" cy="0" r="25" fill="url(#healthGradient)" opacity="0.9"/>
    <path d="M-8,-16 Q0,-8 8,0 Q0,8 -8,16" fill="none" stroke="#ffffff" stroke-width="2"/>
    <path d="M8,-16 Q0,-8 -8,0 Q0,8 8,16" fill="none" stroke="#ffffff" stroke-width="2"/>
    <line x1="-4" y1="-12" x2="4" y2="-12" stroke="#ffffff" stroke-width="1"/>
    <line x1="-4" y1="-4" x2="4" y2="-4" stroke="#ffffff" stroke-width="1"/>
    <line x1="-4" y1="4" x2="4" y2="4" stroke="#ffffff" stroke-width="1"/>
    <line x1="-4" y1="12" x2="4" y2="12" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- Medical Chart (Bottom Right) -->
  <g transform="translate(600,310)">
    <circle cx="0" cy="0" r="25" fill="url(#healthGradient)" opacity="0.9"/>
    <rect x="-12" y="-12" width="24" height="16" fill="#ffffff" rx="2"/>
    <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#059669" stroke-width="1"/>
    <line x1="-8" y1="-4" x2="4" y2="-4" stroke="#059669" stroke-width="1"/>
    <line x1="-8" y1="0" x2="6" y2="0" stroke="#059669" stroke-width="1"/>
    <rect x="-10" y="6" width="20" height="10" fill="#ffffff" rx="2"/>
    <path d="M-6,10 L-3,13 L0,8 L3,11 L6,6" fill="none" stroke="#059669" stroke-width="2"/>
  </g>
  
  <!-- Data Flow Lines - Adjusted for new positions -->
  <g opacity="0.6">
    <!-- From healthcare icons to brain -->
    <path d="M225,140 Q300,170 375,200" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M575,140 Q500,170 425,200" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M225,310 Q300,280 375,250" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M575,310 Q500,280 425,250" fill="none" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;10" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating particles for dynamic effect -->
  <g opacity="0.4">
    <circle cx="100" cy="180" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="180;160;180" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="220" r="2" fill="#10b981">
      <animate attributeName="cy" values="220;200;220" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="300" r="2" fill="#06b6d4">
      <animate attributeName="cy" values="300;280;300" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="190" r="2" fill="#10b981">
      <animate attributeName="cy" values="190;170;190" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Bottom branding -->
  <text x="400" y="420" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">
    ImpTrax Healthcare Solutions
  </text>
</svg>