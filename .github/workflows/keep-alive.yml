name: Supabase Keep Alive

on:
  schedule:
    # Runs every 2 days at 00:00 UTC (cron syntax)
    - cron: "0 0 */2 * *"
  workflow_dispatch: {}

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Using Node 20 native fetch, no dependencies required
      - name: Ping Supabase (JS)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
        run: node scripts/supabase-keep-alive.js